<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propostas - Sistema de Gest√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-propostas" class="bg-light">

    <!-- Navbar ser√° injetada aqui pelo app.js -->
    <div id="navbar-placeholder"></div>

    <main class="container fade-in" id="app">
        <div id="proposta-listing-screen">
            <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
                <h2><i class="fas fa-file-invoice"></i> Propostas Cadastradas</h2>
                <div>
                    <button class="btn btn-primary" id="add-proposta-btn"><i class="fas fa-plus"></i> Nova Proposta</button>
                    <button class="btn btn-secondary" id="refresh-propostas-btn"><i class="fas fa-sync-alt"></i> Atualizar</button>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="filter-propostas" placeholder="üîç Filtrar propostas...">
            </div>
            <div class="table-responsive card">
                <table id="propostas-table" class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>N¬∫ Proposta</th><th>Agente de Venda</th><th>Status</th><th>Data do Status</th>
                            <th>Lead/Unidade</th><th>Contato</th><th>Usu√°rio</th><th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="proposta-form-screen" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
                <h2 id="proposta-form-title"><i class="fas fa-file-invoice"></i> Nova Proposta</h2>
                <button class="btn btn-outline-secondary" id="proposta-back-btn"><i class="fas fa-arrow-left"></i> Voltar</button>
            </div>
            <p class="text-muted">Preencha os dados da proposta.</p>
            <form id="proposta-form" autocomplete="off" class="card p-4">
                <fieldset class="mb-4 p-3 border rounded">
                    <legend class="w-auto px-2 fs-6"><i class="fas fa-user-check"></i> Sele√ß√£o do Lead e Unidade</legend>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Selecione o Lead</label>
                            <select id="proposta-lead-selector" name="Cpf_CnpjLead" class="form-select">
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Selecione a Unidade</label>
                            <select id="proposta-unidade-selector" name="NumeroDaUcLead" class="form-select" disabled>
                                <option value="">Selecione um lead primeiro</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset class="mb-4 p-3 border rounded">
                    <legend class="w-auto px-2 fs-6"><i class="fas fa-file-alt"></i> Dados da Proposta</legend>
                    <div class="row g-3">
                        <div class="col-md-4"><label class="form-label">Agente de Venda</label><input type="text" name="AgenteDeVenda" class="form-control"></div>
                        <div class="col-md-4"><label class="form-label">Data de Envio</label><input type="text" name="DataDeEnvio" class="form-control datepicker-input" readonly></div>
                        <div class="col-md-4"><label class="form-label">Data de Validade</label><input type="text" name="DataValidade" class="form-control datepicker-input" readonly></div>
                        <div class="col-md-8"><label class="form-label">Status da Negocia√ß√£o</label><input type="text" name="StatusNegociacao" class="form-control"></div>
                        <div class="col-md-4"><label class="form-label">Data do Status</label><input type="text" name="DataStatusNegociacao" class="form-control datepicker-input" readonly></div>
                    </div>
                </fieldset>

                <div class="d-flex justify-content-end mt-2">
                    <button id="clear-proposta-button" type="button" class="btn btn-outline-secondary me-2"><i class="fas fa-eraser"></i> Limpar</button>
                    <button id="save-proposta-button" type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar Proposta</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Modais ser√£o injetados aqui pelo app.js -->
    <div id="modal-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
