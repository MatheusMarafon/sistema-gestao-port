<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Leads - Sistema de Gest√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-leads" class="bg-light">

    <!-- A NAV inteira foi substitu√≠da por este placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="container fade-in" id="app">
        <div id="cadastro-listing-screen">
            <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
                <h2><i class="fas fa-table"></i> Leads Cadastrados</h2>
                <div>
                    <button class="btn btn-primary" id="add-lead-btn"><i class="fas fa-plus"></i> Adicionar Lead</button>
                    <button class="btn btn-secondary" id="refresh-leads-btn"><i class="fas fa-sync-alt"></i> Atualizar</button>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="filter-leads" placeholder="üîç Filtrar por qualquer campo...">
            </div>
            <div class="table-responsive card">
                <table id="leads-table" class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>CPF/CNPJ</th>
                            <th>Raz√£o Social</th>
                            <th>Nome Fantasia</th>
                            <th>Vendedor</th>
                            <th>Contato</th>
                            <th>Data Registro</th>
                            <th>Usu√°rio</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="cadastro-form-screen" class="d-none">
             <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
                <h2 id="cadastro-form-title"><i class="fas fa-user-plus"></i> Cadastro de Leads</h2>
                <button class="btn btn-outline-secondary" id="cadastro-back-btn"><i class="fas fa-arrow-left"></i> Voltar</button>
            </div>
            <p class="text-muted">Preencha os dados abaixo. Campos com * s√£o obrigat√≥rios.</p>

            <form id="lead-form" autocomplete="off" class="card p-4">
                <input type="hidden" id="lead-id-hidden" name="lead_id_hidden">
                <div class="row g-3">
                    <div class="col-md-4"><label for="cpf_cnpj" class="form-label">CPF/CNPJ*</label><input type="text" id="cpf_cnpj" name="Cpf_CnpjLead" class="form-control" placeholder="Apenas n√∫meros"></div>
                    <div class="col-md-8"><label for="razao_social" class="form-label">Raz√£o Social*</label><input type="text" id="razao_social" name="RazaoSocialLead" class="form-control" placeholder="Ex: ACME LTDA"></div>
                    <div class="col-md-6"><label for="nome_fantasia" class="form-label">Nome Fantasia</label><input type="text" id="nome_fantasia" name="NomeFantasia" class="form-control" placeholder="Ex: ACME"></div>
                    <div class="col-md-6"><label for="cep" class="form-label">CEP</label><input type="text" id="cep" name="Cep" class="form-control" placeholder="00000-000"></div>
                    <div class="col-md-9"><label for="logradouro" class="form-label">Logradouro</label><input type="text" id="logradouro" name="Logradouro" class="form-control" placeholder="Rua, Av, etc."></div>
                    <div class="col-md-3"><label for="numero" class="form-label">N√∫mero</label><input type="text" id="numero" name="Numero" class="form-control"></div>
                    <div class="col-md-4"><label for="complemento" class="form-label">Complemento</label><input type="text" id="complemento" name="Complemento" class="form-control" placeholder="Sala, Bloco, etc."></div>
                    <div class="col-md-4"><label for="bairro" class="form-label">Bairro</label><input type="text" id="bairro" name="Bairro" class="form-control"></div>
                    <div class="col-md-4"><label for="uf" class="form-label">UF</label><select id="uf" name="Uf" class="form-select"><option value="">Carregando...</option></select></div>
                    <div class="col-md-6"><label for="cidade" class="form-label">Cidade</label><select id="cidade" name="Cidade" class="form-select" disabled><option value="">Selecione um estado</option></select></div>
                    <div class="col-md-6"><label for="cnae" class="form-label">CNAE</label><input type="text" id="cnae" name="Cnae" class="form-control" placeholder="Ex: 4711301"></div>
                    <div class="col-md-6"><label for="data_registro_lead" class="form-label">Data de Registo</label><input type="text" id="data_registro_lead" name="DataResgistroLead" class="form-control datepicker-input" readonly placeholder="Clique para selecionar"></div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button id="clear-lead-button" type="button" class="btn btn-outline-secondary me-2"><i class="fas fa-eraser"></i> Limpar</button>
                    <button id="save-lead-button" type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Placeholder para injetar o conte√∫do do _modals.html -->
    <div id="modal-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
