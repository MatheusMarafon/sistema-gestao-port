<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetros - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-parametros" class="bg-light">

    <!-- Navbar será injetada aqui pelo app.js -->
    <div id="navbar-placeholder"></div>
    
    <main class="container fade-in" id="app">
        <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
            <h2><i class="fas fa-cogs"></i> Parâmetros do Sistema</h2>
            <button id="save-all-params" class="btn btn-success"><i class="fas fa-save"></i> Salvar Todos os Parâmetros</button>
        </div>

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#simulacao-precos-tab">Simulação e Preços</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#ajustes-tab">Ajustes</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#geracao-tab">Geração</button></li>
                </ul>
            </div>
            <div class="card-body tab-content">
                
                <div class="tab-pane fade show active" id="simulacao-precos-tab">
                    <fieldset class="mb-4 p-3 border rounded">
                        <legend class="w-auto px-2 fs-6"><i class="fas fa-sliders-h"></i> Parâmetros Gerais da Simulação</legend>
                        <form id="form-param-gerais">
                            <div class="row g-3">
                                <div class="col-md-3 col-6"><label class="form-label">PIS (%)</label><input type="number" step="0.01" name="Pis" class="form-control"></div>
                                <div class="col-md-3 col-6"><label class="form-label">COFINS (%)</label><input type="number" step="0.01" name="Cofins" class="form-control"></div>
                                <div class="col-md-3 col-6"><label class="form-label">Perdas (%)</label><input type="number" step="0.01" name="Perdas" class="form-control"></div>
                                <div class="col-md-3 col-6"><label class="form-label">Preço Diesel (R$/L)</label><input type="number" step="0.01" name="PrecoDiesel" class="form-control"></div>
                            </div>
                        </form>
                    </fieldset>
                    <fieldset class="mb-4 p-3 border rounded">
                        <legend class="w-auto px-2 fs-6"><i class="fas fa-dollar-sign"></i> Tabela de Preços por MWh</legend>
                        <div class="table-responsive"><table id="table-precos-ano" class="table table-sm table-bordered"><thead><tr><th>Ano</th><th>Fonte</th><th>Preço (R$/MWh)</th><th>Corrigir por</th><th>Ações</th></tr></thead><tbody></tbody></table></div>
                    </fieldset>
                </div>
                
                <div class="tab-pane fade" id="ajustes-tab">
                    <fieldset class="mb-4 p-3 border rounded">
                        <legend class="w-auto px-2 fs-6"><i class="fas fa-chart-line"></i> Ajuste de IPCA Anual</legend>
                        <div class="text-end mb-2"><button id="add-ipca-btn" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Adicionar Ajuste</button></div>
                        <div class="table-responsive"><table id="table-ajuste-ipca" class="table table-sm table-bordered"><thead><tr><th>Ano</th><th>Percentual IPCA (%)</th><th>Ações</th></tr></thead><tbody></tbody></table></div>
                    </fieldset>
                </div>

                <div class="tab-pane fade" id="geracao-tab">
                    <fieldset class="p-3 border rounded">
                        <legend class="w-auto px-2 fs-6"><i class="fas fa-bolt"></i> Dados de Geração Anual</legend>
                        <div class="table-responsive"><table id="table-dados-geracao" class="table table-sm table-bordered"><thead><tr><th>Fonte</th><th>Local</th><th>Volume (MWh/Ano)</th><th>Preço (R$/MWh)</th><th>Ações</th></tr></thead><tbody></tbody></table></div>
                    </fieldset>
                </div>

            </div>
        </div>
    </main>

    <div id="modal-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
